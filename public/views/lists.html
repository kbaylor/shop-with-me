<div class="">
  <ul class="list-group">
    <li class="list-group-item swipeable animate-repeat" ng-repeat="list in lists track by $index" ng-swipe-left="deleteList(list)" ng-click="navigateToListView(list)">
      <div class="container">
        <div class="row">
          <div class="col-xs-10">
            <h4>{{list.title}}</h4>
            <small ng-show="{{incoming}}">Shared by: {{list.owner.name}}</small> 
          </div>
          
          <div class="col-xs-2">
            <i class="fa fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
