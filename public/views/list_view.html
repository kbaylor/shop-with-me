<div style="height:100%; position:relative;overflow-y: scroll">
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary btn-xs" ng-click="addMore()">Add</button>
      <button type="button" class="btn btn-primary btn-xs" ng-click="share()">Share</button>
    </div>
  </div>
  <ul class="row view-list">
    <li class="col-xs-12 list-item swipeable" ng-repeat="product in products | orderBy: product.up_votes - product.down_votes:false" ng-swipe-left="removeProduct($index)" ng-click="">
      <div class="row">
        <div class="col-xs-3">
          <img ng-src="{{product.image_url}}" class="list-item-image" alt="{{product.title}}"/>
        </div>
        <div class="col-xs-9">
          <div class="row">
            <h4 class="cut-text">{{product.title}}</h4>
          </div>
          <div class="row">
            <div class="col-xs-8">
              <p class="cut-text">{{product.description}}</p>
            </div>
            <div class="col-xs-4 vote-summary">
              <span class="up-vote">{{product.up_votes}} <i class="fa fa-thumbs-up"></i></span> <span class="down-vote">{{product.down_votes}} <i class="fa fa-thumbs-down"></i></span>
            </div>
          </div>
          <div class="row">
            <ul>
              <li ng-repeat="comment in product.comments">{{comment.creator.name}}: {{comment.content}}</li>
            </ul>
          </div>
        </div>
      </div>
    </li>
    <li class="list-group-item" ng-if="products.length == 0">
      <div class="row">
        <div class="col-xs-12">
          <span class="glyphicon glyphicon-plus"></span>Add more items to your list
        </div>
      </div>
    </li>
  </ul>
</div>
</div>
