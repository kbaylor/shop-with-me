<div class="">
  <ul class="list-group">
    <li class="list-group-item swipeable" ng-repeat="list in lists track by $index" ng-swipe-left="deleteList(list)" ng-click="navigateToListView(list)">
      <div class="container">
        <div class="row">
          <div class="col-xs-11">
            <h3>{{list.title}}</h3>
          </div>
          
          <div class="col-xs-1">
            <i class="fa fa-chevron-right fa-2x"></i>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
