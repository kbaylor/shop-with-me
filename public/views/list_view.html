<div class="container-fluid">
  <div class="scrollable" style="padding-top:56px; padding-bottom:56px">
    <div class="scrollable-content">
      <ul class="row view-list">
        <li class="col-xs-12 list-item swipeable" ng-repeat="product in products | orderBy: product.up_votes - product.down_votes:false" ng-swipe-left="removeProduct($index)" ng-click="">
          <div class="row">
            <div class="col-xs-3">
              <img ng-src="{{product.image_url}}" class="list-item-image" alt="{{product.title}}" />
            </div>
            <div class="col-xs-9 cut-text">
              <div class="row">
                <div class="col-xs-12">
                  <h5 class="cut-text">{{product.title}}</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 vote-summary">
                  <span class="up-vote">{{product.up_votes}} <i class="fa fa-thumbs-up"></i></span> <span class="down-vote">{{product.down_votes}} <i class="fa fa-thumbs-down"></i></span>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-warning" style="margin-top: 15px;" aria-label="Left Align">
                    <i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item" ng-if="products.length == 0">
          <div class="row">
            <div class="col-xs-12">
              <span class="glyphicon glyphicon-plus"></span>Add more items to your list
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
