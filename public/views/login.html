<form role="form" style="padding: 15px;" swm-navigation-title="Shop With Me" swm-navigation-clear-history>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
</form>
